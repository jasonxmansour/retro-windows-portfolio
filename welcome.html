<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jason Mansour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #317873;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .welcome-container {
            background-color: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        .welcome-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            margin: -20px -20px 20px -20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .welcome-content {
            margin-bottom: 30px;
            font-size: 22px;
        }
        
        .start-button {
            background-color: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 8px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .start-button:active {
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
        }
        
        .windows-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <span>Welcome</span>
            <div class="window-controls">
                <span style="margin-left: 10px;">□</span>
                <span style="margin-left: 10px;">✕</span>
            </div>
        </div>
        
        <div class="welcome-content">
            <img src="images/windows_logo.png" alt="Windows Logo" class="windows-logo">
            <h1>Welcome to Jason Mansour's Website</h1>
            <p>This portfolio is designed as a nostalgic Windows 95 experience.</p>
            <p>Click the Start button below to explore.</p>
            
            <button class="start-button" id="start-portfolio">Start Up</button>
        </div>
    </div>
    
    <audio id="startup-sound">
        <source src="images/Startsound.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-portfolio');
            const startupSound = document.getElementById('startup-sound');
            
            // Play sound and redirect when Start Up button is clicked
            startButton.addEventListener('click', function() {
                // Play the startup sound
                startupSound.play()
                    .then(() => {
                        // Wait for sound to finish (or a set time) before redirecting
                        setTimeout(function() {
                            window.location.href = "main.html";
                        }, 2500); // Adjust timing as needed for your sound
                    })
                    .catch(e => {
                        console.error("Audio play failed:", e);
                        // If audio fails, still redirect after a delay
                        setTimeout(function() {
                            window.location.href = "main.html";
                        }, 1000);
                    });
            });
        });
    </script>
</body>
</html>
